<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Glossary Management</h1>
    <div id="glossary-container">
        <h2>Add Term</h2>
        <input type="text" id="term" placeholder="Term">
        <input type="text" id="translation" placeholder="Translation">
        <input type="text" id="comment" placeholder="Comment">
        <button onclick="addTerm()">Add Term</button>

        <h2>Delete Term</h2>
        <input type="text" id="delete-term" placeholder="Term to delete">
        <button onclick="deleteTerm()">Delete Term</button>

        <h2>Glossary Terms</h2>
        <ul id="glossary-list"></ul>
    </div>
    <script src="/static/js/glossary.js"></script>
</body>
</html>
